<div style="text-align:center">
	<h1>Welcome to {{ title }}!</h1>
</div>
<div class="grid-section"
	infiniteScroll
	[scrollWindow]="false"
	[infiniteScrollDistance]="2"
	[infiniteScrollThrottle]="50"
	(scrolled)="onScroll()">
	<app-home-item 
		class="home-list"
		*ngFor="let home of (homeList$ | async); let i = index"
		[home]="home"
		[index]="home.home_name">
	</app-home-item>
</div>
